name: Run Script

on:
  schedule:
    - cron: '0 21 * * *'  # Запускать скрипт ежедневно в 21:00 UTC
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-server  # Установка MySQL
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager beautifulsoup4 mysql-connector-python pytz lxml  # Установка необходимых библиотек

    - name: Start MySQL service
      run: |
        sudo service mysql start  # Запуск MySQL

    - name: Configure MySQL
      run: |
        sudo mysql -e "CREATE DATABASE IF NOT EXISTS test_baza_mysql;"
        sudo mysql -e "CREATE USER 'gh_actions'@'localhost' IDENTIFIED BY 'gh_password1234';"
        sudo mysql -e "GRANT ALL PRIVILEGES ON test_baza_mysql.* TO 'gh_actions'@'localhost';"
        sudo mysql -e "FLUSH PRIVILEGES;"

    - name: Run Python script
      env:
        MYSQL_USER: gh_actions
        MYSQL_PASSWORD: gh_password1234
        MYSQL_DATABASE: test_baza_mysql
      run: python test_sql_parc_mysql.py
