name: Run Script

on:
  schedule:
    - cron: '0 21 * * *'  # Запускать скрипт ежедневно в 21:00 UTC
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client  # Установка MySQL клиента
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager beautifulsoup4 mysql-connector-python pytz lxml  # Установка необходимых библиотек

    - name: Run Python script
      env:
        MYSQL_USER: root  # Ваш пользователь
        MYSQL_PASSWORD: 'RDNSYNJIrmlLIfDzSDXOYaLVdBJwBugV'  # Ваш пароль
        MYSQL_DATABASE: 'railway'  # Ваша база данных
      run: python test_sql_parc_mysql.py  # Замените на имя вашего скрипта
