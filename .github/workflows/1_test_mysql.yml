name: Test MySQL and Selenium

# Добавлено workflow_dispatch для кнопки запуска вручную
on:
  push:
    branches:
      - main  # Можно указать нужную ветку
  workflow_dispatch:  # Кнопка для ручного запуска

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start MySQL
        run: |
          sudo service mysql start
          sudo mysql -u root -p"${{ secrets.MYSQL_PASSWORD }}" -e "CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DATABASE }};"

      - name: Run the script
        run: python test_sql_parc_mysql.py
