name: Run Parser 1

on:
  schedule:
    - cron: '0 21 * * *'  # Запуск ежедневно в 21:00 UTC
  workflow_dispatch:  # Ручной запуск

jobs:
  run_parser_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mysql-connector-python
          pip install selenium webdriver-manager beautifulsoup4 lxml pytz csv

      - name: Install MySQL Client
        run: sudo apt-get install mysql-client

      - name: Run Python parser 1
        env:
          MYSQL_HOST: 'localhost'
          MYSQL_PORT: '3306'
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: 'AnosVoldigod0'
          MYSQL_DATABASE: 'test_baza_mysql'
        run: |
          python test_sql_parc_mysql.py

      - name: Trigger Parser 2 Workflow
        uses: actions/github-script@v4
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'run_parser_2.yml',
              ref: context.ref,
            })
